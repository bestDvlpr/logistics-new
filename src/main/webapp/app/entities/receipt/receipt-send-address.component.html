<div *ngIf="receipt">
    <h2 jhiTranslate="entity.action.sendOrderTitle" translateValues="{orderId: '{{receipt.id}}'}">Send Order</h2>
    <jhi-collapsed-receipt></jhi-collapsed-receipt>
    <div class="row">&nbsp;</div>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <hr>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <span jhiTranslate="logisticsApp.client.address"></span>
                    <button class="btn btn-success float-md-right btn-sm"
                            [routerLink]="['/', { outlets: { popup: ['address-new'] } }]">
                        <span class="fa fa-plus"></span>
                        <span jhiTranslate="logisticsApp.address.home.createLabel">Create Address</span>
                    </button>
                </div>
                <div class="card-block">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th jhiTranslate="logisticsApp.address.detail.title"></th>
                            <th jhiTranslate="logisticsApp.address.country"></th>
                            <th jhiTranslate="logisticsApp.address.region"></th>
                            <th jhiTranslate="logisticsApp.address.city"></th>
                            <th jhiTranslate="logisticsApp.address.district"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let address of client.addressDTOS">
                            <td>
                                <input type="radio" class="radio radio-button" name="address"
                                       [(ngModel)]="addressSelected"
                                       [value]="address" [checked]="addressSelected==address"/>
                            </td>
                            <td>{{address.streetAddress}}</td>
                            <td>{{address.countryName}}</td>
                            <td>{{address.regionName}}</td>
                            <td>{{address.cityName}}</td>
                            <td>{{address.districtName}}</td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="row" *ngIf="addressSelected">
                        <div class="col-md-2 offset-md-10">
                            <button class="btn btn-primary btn-sm btn-block" (click)="goSelectProductStep()">
                                <span jhiTranslate="global.form.next">Next</span>
                                <span class="fa fa-arrow-circle-right"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-12">
        <button type="submit"
                (click)="previousState()"
                class="btn btn-info btn-sm">
            <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
        </button>
    </div>
    <hr>
</div>
