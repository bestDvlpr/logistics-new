<div *ngIf="receipt">
    <div class="row">
        <div class="col-md-6">
            <h2><span jhiTranslate="logisticsApp.receipt.detail.title">Receipt</span> {{receipt.id}}</h2>
        </div>
        <div class="col-md-6">
            <span jhiTranslate="logisticsApp.receipt.docNum">Doc Num</span>: <span>{{receipt.docNum}}</span><br/>
            <span jhiTranslate="logisticsApp.receipt.docID">Doc ID</span>: <span>{{receipt.docID}}</span><br/>
            <span jhiTranslate="logisticsApp.receipt.docDate">Doc Date</span>: <span>{{receipt.docDate}}</span><br/>
        </div>
    </div>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <div class="row">
        <div class="col-md-10 offset-md-1 small text-muted font-weight-bold">
            <!--<div class="col-md-1"><input type="checkbox" ></div>-->
            <div class="col-md-2"><span jhiTranslate="logisticsApp.productEntry.productName">Product Name</span></div>
            <div class="col-md-1"><span jhiTranslate="logisticsApp.productEntry.qty">Qty</span></div>
        </div>
        <div class="col-md-10 offset-md-1 small" *ngFor="let productEntry of productEntries">
            <!--<div class="col-md-1"><input type="checkbox" ></div>-->
            <div class="col-md-2"><span>{{productEntry.productName}}</span></div>
            <div class="col-md-1"><span>{{productEntry.qty}}</span></div>
        </div>
    </div>
    <div class="clearfix"></div>
    <div class="col-md">
        <button type="submit"
                (click)="previousState()"
                class="btn btn-info btn-sm">
            <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
        </button>
        <button type="button"

                [routerLink]="['/', { outlets: { popup: 'receipt/'+ receipt.id + '/edit'} }]"
                replaceUrl="true"
                class="btn btn-primary btn-sm">
            <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
        </button>
    </div>
</div>
