
<div *ngIf="driverStatus">
    <h2><span jhiTranslate="logisticsApp.driverStatus.detail.title">Driver Status</span> {{driverStatus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span jhiTranslate="logisticsApp.driverStatus.name">Name</span></dt>
        <dd>
            <span>{{driverStatus.name}}</span>
        </dd>
        <dt><span jhiTranslate="logisticsApp.driverStatus.description">Description</span></dt>
        <dd>
            <span>{{driverStatus.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'driver-status/'+ driverStatus.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
