

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myXmlHolderLabel" jhiTranslate="logisticsApp.xmlHolder.home.createOrEditLabel">Create or edit a Xml Holder</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!xmlHolder.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="xmlHolder.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="logisticsApp.xmlHolder.xmlContent" for="field_xmlContent">Xml Content</label>
            <input type="text" class="form-control" name="xmlContent" id="field_xmlContent"
                [(ngModel)]="xmlHolder.xmlContent"
            required maxlength="10000" />
            <div [hidden]="!(editForm.controls.xmlContent?.dirty && editForm.controls.xmlContent?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.xmlContent?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.xmlContent?.errors?.maxlength" jhiTranslate="entity.validation.maxlength" translateValues="{ max: 10000 }">
                   This field cannot be longer than 10000 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="logisticsApp.xmlHolder.date" for="field_date">Date</label>
            <div class="d-flex">
                <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="xmlHolder.date"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="logisticsApp.xmlHolder.checked" for="field_checked">Checked</label>
            <input type="checkbox" class="form-control" name="checked" id="field_checked"
                [(ngModel)]="xmlHolder.checked"
             />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
