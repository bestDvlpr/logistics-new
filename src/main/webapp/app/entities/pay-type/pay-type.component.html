<div>
    <h2><span jhiTranslate="logisticsApp.payType.home.title">Pay Types</span>
        <button class="btn btn-primary float-xs-right create-pay-type" [routerLink]="['/', { outlets: { popup: ['pay-type-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="logisticsApp.payType.home.createLabel">
            Create new Pay Type
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="payTypes">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="amount"><span jhiTranslate="logisticsApp.payType.amount">Amount</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="sapCode"><span jhiTranslate="logisticsApp.payType.sapCode">Sap Code</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="serial"><span jhiTranslate="logisticsApp.payType.serial">Serial</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="paymentTypeName"><span jhiTranslate="logisticsApp.payType.paymentType">Payment Type</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let payType of payTypes ;trackBy: trackId">
                <td><a [routerLink]="['../pay-type', payType.id ]">{{payType.id}}</a></td>
                <td>{{payType.amount}}</td>
                <td>{{payType.sapCode}}</td>
                <td>{{payType.serial}}</td>
                <td>
                    <div *ngIf="payType.paymentTypeId">
                        <a [routerLink]="['../payment-type', payType.paymentTypeId  ]" >{{payType.paymentTypeName}}</a>
                    </div>
                </td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../pay-type', payType.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pay-type/'+ payType.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'pay-type/'+ payType.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div class="text-xs-center" *ngIf="payTypes && payTypes.length">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
</div>
