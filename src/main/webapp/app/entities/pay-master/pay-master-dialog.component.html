<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
        <h4 class="modal-title" id="myPayMasterLabel" jhiTranslate="logisticsApp.payMaster.home.createOrEditLabel">
            Create or edit a Pay Master</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!payMaster.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="payMaster.id" readonly/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="logisticsApp.payMaster.paymasterID" for="field_paymasterID">Paymaster
                ID</label>
            <input type="text" class="form-control" name="paymasterID" id="field_paymasterID"
                   [(ngModel)]="payMaster.paymasterID"
                   required/>
            <div [hidden]="!(editForm.controls.paymasterID?.dirty && editForm.controls.paymasterID?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.paymasterID?.errors?.required"
                       jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="logisticsApp.payMaster.payMasterName"
                   for="field_payMasterName">Pay Master Name</label>
            <input type="text" class="form-control" name="payMasterName" id="field_payMasterName"
                   [(ngModel)]="payMaster.payMasterName"
                   required/>
            <div [hidden]="!(editForm.controls.payMasterName?.dirty && editForm.controls.payMasterName?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.payMasterName?.errors?.required"
                       jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
