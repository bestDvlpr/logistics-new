

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myClientLabel" jhiTranslate="logisticsApp.client.home.createOrEditLabel">Create or edit a Client</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!client.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="client.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="logisticsApp.client.firstName" for="field_firstName">First Name</label>
            <input type="text" class="form-control" name="firstName" id="field_firstName"
                [(ngModel)]="client.firstName"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="logisticsApp.client.lastName" for="field_lastName">Last Name</label>
            <input type="text" class="form-control" name="lastName" id="field_lastName"
                [(ngModel)]="client.lastName"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="logisticsApp.phoneNumber.mobileNumber"
                   for="mobile_number">Number</label>
            <input type="text" class="form-control" name="mobile_number" id="mobile_number"
                   [(ngModel)]="mobilePhoneNumber.number"
                   required pattern="\+\d{12}"/>
            <div [hidden]="!(editForm.controls.mobile_number?.dirty && editForm.controls.mobile_number?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.mobile_number?.errors?.required"
                       jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.mobile_number?.errors?.pattern"
                       jhiTranslate="entity.validation.pattern"
                       translateValues="{ pattern: '\\+\\d{12}' }">
                    This field should follow pattern "\+\d&#123;12&#125;".
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="logisticsApp.phoneNumber.homeNumber"
                   for="home_number">Number</label>
            <input type="text" class="form-control" name="number" id="home_number"
                   [(ngModel)]="homePhoneNumber.number"
                   required pattern="\+\d{12}"/>
            <div [hidden]="!(editForm.controls.number?.dirty && editForm.controls.number?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.number?.errors?.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
                <small class="form-text text-danger"

                       translateValues="{ pattern: '\\+\\d{12}' }">
                    This field should follow pattern "\+\d&#123;12&#125;".
                </small>
            </div>
        </div>
