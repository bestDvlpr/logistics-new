<div>
    <h2><span jhiTranslate="logisticsApp.client.home.title">Clients</span>
        <button class="btn btn-primary float-xs-right create-client" [routerLink]="['/', { outlets: { popup: ['client-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="logisticsApp.client.home.createLabel">
            Create new Client
            </span>
        </button></h2>
    <jhi-alert></jhi-alert>

    <div class="container-fluid">
        <div class="row">
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="clients">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="firstName"><span jhiTranslate="logisticsApp.client.firstName">First Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="lastName"><span jhiTranslate="logisticsApp.client.lastName">Last Name</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="cityName"><span jhiTranslate="logisticsApp.client.city">City</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="regionName"><span jhiTranslate="logisticsApp.client.region">Region</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="streetName"><span jhiTranslate="logisticsApp.client.street">Street</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let client of clients ;trackBy: trackId">
                <td><a [routerLink]="['../client', client.id ]">{{client.id}}</a></td>
                <td>{{client.firstName}}</td>
                <td>{{client.lastName}}</td>
                <td>
                    <div *ngIf="client.cityId">
                        <a [routerLink]="['../location', client.cityId  ]" >{{client.cityName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="client.regionId">
                        <a [routerLink]="['../location', client.regionId  ]" >{{client.regionName}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="client.streetId">
                        <a [routerLink]="['../location', client.streetId  ]" >{{client.streetName}}</a>
                    </div>
                </td>
                <td class="text-xs-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../client', client.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'client/'+ client.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'client/'+ client.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div class="text-xs-center" *ngIf="clients && clients.length">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
</div>
