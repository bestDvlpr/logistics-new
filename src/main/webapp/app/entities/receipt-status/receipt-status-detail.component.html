
<div *ngIf="receiptStatus">
    <h2><span jhiTranslate="logisticsApp.receiptStatus.detail.title">Receipt Status</span> {{receiptStatus.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span jhiTranslate="logisticsApp.receiptStatus.name">Name</span></dt>
        <dd>
            <span>{{receiptStatus.name}}</span>
        </dd>
        <dt><span jhiTranslate="logisticsApp.receiptStatus.description">Description</span></dt>
        <dd>
            <span>{{receiptStatus.description}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'receipt-status/'+ receiptStatus.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
