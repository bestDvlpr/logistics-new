

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
        <h4 class="modal-title" id="myLoyaltyCardLabel" jhiTranslate="logisticsApp.loyaltyCard.home.createOrEditLabel">Create or edit a Loyalty Card</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!loyaltyCard.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="loyaltyCard.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="logisticsApp.loyaltyCard.loyaltyCardID" for="field_loyaltyCardID">Loyalty Card ID</label>
            <input type="text" class="form-control" name="loyaltyCardID" id="field_loyaltyCardID"
                [(ngModel)]="loyaltyCard.loyaltyCardID"
            required />
            <div [hidden]="!(editForm.controls.loyaltyCardID?.dirty && editForm.controls.loyaltyCardID?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.loyaltyCardID?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="logisticsApp.loyaltyCard.loyaltyCardBonus" for="field_loyaltyCardBonus">Loyalty Card Bonus</label>
            <input type="text" class="form-control" name="loyaltyCardBonus" id="field_loyaltyCardBonus"
                [(ngModel)]="loyaltyCard.loyaltyCardBonus"
            required />
            <div [hidden]="!(editForm.controls.loyaltyCardBonus?.dirty && editForm.controls.loyaltyCardBonus?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.loyaltyCardBonus?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="logisticsApp.loyaltyCard.loyaltyCardAmount" for="field_loyaltyCardAmount">Loyalty Card Amount</label>
            <input type="number" class="form-control" name="loyaltyCardAmount" id="field_loyaltyCardAmount"
                [(ngModel)]="loyaltyCard.loyaltyCardAmount"
            required />
            <div [hidden]="!(editForm.controls.loyaltyCardAmount?.dirty && editForm.controls.loyaltyCardAmount?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.loyaltyCardAmount?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.loyaltyCardAmount?.errors?.number" jhiTranslate="entity.validation.number">
                    This field should be a number.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
