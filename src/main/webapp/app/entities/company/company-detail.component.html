<div *ngIf="company">
    <h2><span jhiTranslate="logisticsApp.company.detail.title">Company</span> {{company.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="logisticsApp.company.name">Name</span></dt>
        <dd>
            <span>{{company.name}}</span>
        </dd>
        <dt><span jhiTranslate="logisticsApp.company.idNumber">Id Number</span></dt>
        <dd>
            <span>{{company.idNumber}}</span>
        </dd>
        <dt><span jhiTranslate="logisticsApp.company.type">Type</span></dt>
        <dd>
            <span jhiTranslate="{{'logisticsApp.CompanyType.' + company.type}}">{{company.type}}</span>
        </dd>
        <dt><span jhiTranslate="logisticsApp.company.address">Address</span></dt>
        <dd>
            <div *ngIf="company.addressId">
                <a [routerLink]="['/address', company.addressId]">{{company.addressStreetAddress}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'company/'+ company.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
