<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;
        </button>
        <h4 class="modal-title" id="mySellerLabel" jhiTranslate="logisticsApp.seller.home.createOrEditLabel">Create or
            edit a Seller</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!seller.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="seller.id" readonly/>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="logisticsApp.seller.sellerID" for="field_sellerID">Seller
                ID</label>
            <input type="text" class="form-control" name="sellerID" id="field_sellerID"
                   [(ngModel)]="seller.sellerID"
                   required/>
            <div [hidden]="!(editForm.controls.sellerID?.dirty && editForm.controls.sellerID?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.sellerID?.errors?.required"
                       jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="logisticsApp.seller.sellerName" for="field_sellerName">Seller
                Name</label>
            <input type="text" class="form-control" name="sellerName" id="field_sellerName"
                   [(ngModel)]="seller.sellerName"
            />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
