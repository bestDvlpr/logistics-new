
<div *ngIf="address">
    <h2><span jhiTranslate="logisticsApp.address.detail.title">Address</span> {{address.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span jhiTranslate="logisticsApp.address.streetAddress">Street Address</span></dt>
        <dd>
            <span>{{address.streetAddress}}</span>
        </dd>
        <dt><span jhiTranslate="logisticsApp.address.country">Country</span></dt>
        <dd>
            <div *ngIf="address.countryId">
                <a [routerLink]="['location', address.countryId]">{{address.countryName}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="logisticsApp.address.region">Region</span></dt>
        <dd>
            <div *ngIf="address.regionId">
                <a [routerLink]="['location', address.regionId]">{{address.regionName}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="logisticsApp.address.city">City</span></dt>
        <dd>
            <div *ngIf="address.cityId">
                <a [routerLink]="['location', address.cityId]">{{address.cityName}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="logisticsApp.address.district">District</span></dt>
        <dd>
            <div *ngIf="address.districtId">
                <a [routerLink]="['location', address.districtId]">{{address.districtName}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'address/'+ address.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
