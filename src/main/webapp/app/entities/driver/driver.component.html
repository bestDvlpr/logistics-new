<div>
    <h2>
        <span jhiTranslate="logisticsApp.driver.home.title">Drivers</span>
        <button class="btn btn-primary float-right create-driver"
                [routerLink]="['/', { outlets: { popup: ['driver-new'] } }]">
            <span class="fa fa-plus"></span>
            <span jhiTranslate="logisticsApp.driver.home.createLabel">
            Create new Driver
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="drivers">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
                <th jhiSortBy="phone"><span jhiTranslate="logisticsApp.driver.phone">Phone</span> <span
                    class="fa fa-sort"></span></th>
                <th jhiSortBy="address"><span jhiTranslate="logisticsApp.driver.address">Address</span> <span
                    class="fa fa-sort"></span></th>
                <th jhiSortBy="firstName"><span jhiTranslate="logisticsApp.driver.firstName">First Name</span> <span
                    class="fa fa-sort"></span></th>
                <th jhiSortBy="lastName"><span jhiTranslate="logisticsApp.driver.lastName">Last Name</span> <span
                    class="fa fa-sort"></span></th>
                <th jhiSortBy="mobileId"><span jhiTranslate="logisticsApp.driver.mobileId">Mobile Id</span> <span
                    class="fa fa-sort"></span></th>
                <th jhiSortBy="deleted"><span jhiTranslate="logisticsApp.driver.deleted-flag">Deleted</span> <span
                    class="fa fa-sort"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let driver of drivers ;trackBy: trackId">
                <td><a [routerLink]="['../driver', driver.id ]">{{driver.id}}</a></td>
                <td>{{driver.phone}}</td>
                <td>{{driver.address}}</td>
                <td>{{driver.firstName}}</td>
                <td>{{driver.lastName}}</td>
                <td>{{driver.mobileId}}</td>
                <td>{{driver.deleted}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../driver', driver.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'driver/'+ driver.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'driver/'+ driver.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="drivers && drivers.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page"
                            (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
