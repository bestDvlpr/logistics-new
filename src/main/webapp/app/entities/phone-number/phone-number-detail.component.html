
<div *ngIf="phoneNumber">
    <h2><span jhiTranslate="logisticsApp.phoneNumber.detail.title">Phone Number</span> {{phoneNumber.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span jhiTranslate="logisticsApp.phoneNumber.number">Number</span></dt>
        <dd>
            <span>{{phoneNumber.number}}</span>
        </dd>
        <dt><span jhiTranslate="logisticsApp.phoneNumber.client">Client</span></dt>
        <dd>
            <div *ngIf="phoneNumber.client">
                <a [routerLink]="['client', phoneNumber.client?.id]">{{phoneNumber.client?.id}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'phone-number/'+ phoneNumber.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
