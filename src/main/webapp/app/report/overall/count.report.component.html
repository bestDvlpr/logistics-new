<div>
    <h2>
        <span jhiTranslate="logisticsApp.report.applicationCountReport">Application Count Report</span>
    </h2>
    <div class="row">
        <div class="col-md-12">
            <form class="form form-inline">
                <div class="input-group">
                    <label class="input-group-addon" for="startTime" jhiTranslate="global.form.from">From</label>
                    <input ngbDatepicker #from="ngbDatepicker" [minDate]="fromMinDate" [maxDate]="fromMaxDate"
                           [(ngModel)]="startTime" id="startTime" [startDate]="fromMinDate" (click)="from.toggle()"
                           autocomplete="false"
                           class="form-control" name="startTime">
                    <div class="input-group-addon" (click)="from.toggle()"
                         style="width: 1.2rem; height: 1rem; cursor: pointer;">
                        <span class="fa fa-calendar"></span>
                    </div>
                </div>
                <div class="input-group">
                    <label class="input-group-addon" for="endTime" jhiTranslate="global.form.to">To</label>
                    <input ngbDatepicker #to="ngbDatepicker" [minDate]="toMinDate" [maxDate]="toMaxDate"
                           autocomplete="false"
                           [(ngModel)]="endTime" id="endTime" [startDate]="toMinDate" (click)="to.toggle()"
                           class="form-control" name="endTime">
                    <div class="input-group-addon" (click)="to.toggle()"
                         style="width: 1.2rem; height: 1rem; cursor: pointer;">
                        <span class="fa fa-calendar"></span>
                    </div>
                </div>
                <div class="input-group" *ngIf="companiesSource && companiesSource.length>0">
                    <label class="input-group-addon" for="company" jhiTranslate="logisticsApp.company.detail.title">Company</label>
                    <input id="company" class="form-control" auto-complete [source]="companiesSource"
                           [(ngModel)]="selectedCompany" name="selectedCompany">
                </div>
                <div class="input-group" *ngIf="regionsSource && regionsSource.length>0">
                    <label class="input-group-addon" for="region"
                           jhiTranslate="logisticsApp.address.district">District</label>
                    <input id="region" class="form-control" auto-complete [source]="regionsSource"
                           [(ngModel)]="selectedRegion" name="selectedRegion">
                </div>

                <div class="input-group">
                    <label class="input-group-addon" jhiTranslate="logisticsApp.receipt.status"
                           for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="receiptStatus" id="field_status">
                        <option value="NEW" jhiTranslate="logisticsApp.ReceiptStatus.NEW">NEW</option>
                        <option value="APPLICATION_SENT" jhiTranslate="logisticsApp.ReceiptStatus.APPLICATION_SENT">
                            APPLICATION_SENT
                        </option>
                        <option value="ATTACHED_TO_DRIVER" jhiTranslate="logisticsApp.ReceiptStatus.ATTACHED_TO_DRIVER">
                            ATTACHED_TO_DRIVER
                        </option>
                        <option value="DELIVERY_PROCESS" jhiTranslate="logisticsApp.ReceiptStatus.DELIVERY_PROCESS">
                            DELIVERY_PROCESS
                        </option>
                        <option value="DELIVERED" jhiTranslate="logisticsApp.ReceiptStatus.DELIVERED">DELIVERED</option>
                        <option value="TAKEOUT" jhiTranslate="logisticsApp.ReceiptStatus.TAKEOUT">TAKEOUT</option>
                        <option value="CANCELLED" jhiTranslate="logisticsApp.ReceiptStatus.CANCELLED">CANCELLED</option>
                    </select>
                </div>
                <div class="input-group">
                    <button class="btn btn-primary btn-block form-control" (click)="countByStatus()">
                        <span class="fa fa-search"></span>
                    </button>
                </div>
                <!--<div class="input-group">
                    <button class="btn btn-success btn-block form-control" (click)="exportCountReport()">
                        <span jhiTranslate="entity.action.export"></span>
                        <span class="fa fa-table"></span>
                    </button>
                </div>-->
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            &nbsp;
        </div>
    </div>
    <div class="row">
        <div class="col-md-6" *ngFor="let chart of chartOptions">
            <chart [options]="chart"></chart>
        </div>
    </div>
</div>
