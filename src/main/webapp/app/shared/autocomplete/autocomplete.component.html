<div class="row">
    <div class="input-field col-md-12">
        <input id="object" type="text" class="validate filter-input form-control" (keyup)=filter()>
    </div>
    <div class="suggestions" *ngIf="filteredList.length > 0">
        <ul>
            <li class="dropdown-item" *ngFor="let item of filteredList">
                <a (click)="writeValue(item)">{{item.name}}</a>
            </li>
        </ul>
    </div>
</div>
