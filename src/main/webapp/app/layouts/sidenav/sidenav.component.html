<nav class="col-sm-3 col-md-2 hidden-xs-down bg-faded sidebar" id="logistics_sidenav" [ngSwitch]="isAuthenticated()">
    <ul class="nav nav-pills flex-column">
        <li class="nav-item" *ngSwitchCase="true">
            <div class="bg-white voffset4" *ngSwitchCase="true">
                <!--<img src="../../../content/images/logo-jhipster.png" class="rounded"/>-->
                <div class="profile-image sidenav_profile col-lg-4 col-md-4 col-sm-12 col-xs-12"></div>
                <div class="col-lg-8 col-md-8 col-sm-12 col-cs-12">
                    <button class="btn btn-outline-success btn-sm" routerLink="settings" type="button" ngbTooltip="Settings">
                        <span class="fa fa-edit"></span></button>
                    <button ngbTooltip="Change Password" class="btn btn-outline-primary btn-sm" routerLink="password"
                            type="button"><span class="fa fa-lock"></span></button>
                    <button ngbTooltip="Sign Out" class="btn btn-outline-danger btn-sm" (click)="logout()" type="button"><span
                        class="fa fa-sign-out"></span></button>
                </div>
            </div>
        </li>
        <li class="nav-item" *ngSwitchCase="false">
            <a class="nav-link" data-toggle="collapse" (click)="isCollapsed = !isCollapsed" aria-expanded="false"
               aria-controls="collapseDD">
                <i class="fa fa-user" aria-hidden="true"></i>
                <span class="hidden-sm" jhiTranslate="global.menu.account.main">
                      Account
                </span>
                <i *ngIf="isCollapsed" class="fa fa-arrow-circle-down fa-pull-right"></i>
                <i *ngIf="!isCollapsed" class="fa fa-arrow-circle-up fa-pull-right"></i>
            </a>
            <div [collapse]="isCollapsed" id="collapseDD">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item">
                        <a class="nav-link" (click)="login()" id="login">
                            <i class="fa fa-fw fa-sign-in" aria-hidden="true"></i>
                            <span jhiTranslate="global.menu.account.login">Sign in</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="register" routerLinkActive="active" (click)="collapseNavbar()">
                            <i class="fa fa-fw fa-registered" aria-hidden="true"></i>
                            <span jhiTranslate="global.menu.account.register">Register</span>
                        </a>
                    </li>
                </ul>
            </div>
        </li>
        <li class="nav-item" *ngSwitchCase="true" jhiHasAnyAuthority="ROLE_MANAGER,ROLE_DISPATCHER">
            <a class="nav-link" [routerLink]="['receipt']">
                <i class="fa fa-list-alt" aria-hidden="true"></i>
                <span jhiTranslate="global.menu.entities.order">Orders</span>
            </a>
        </li>
    </ul>
</nav>
